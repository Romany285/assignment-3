 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookmark</title>
  <!------- fonts link----- -->
  <link href="https://fonts.googleapis.com/css2?family=Alegreya&family=Amatic+SC:wght@400;700&family=Open+Sans:wght@300;400;500;600;700;800&family=Pacifico&display=swap" rel="stylesheet">
  <!------- ico link----- -->
  <link rel="icon" href="./img/bookmark.png" />
  <!------- font awesome link ----- -->
  <link rel="stylesheet" href="./css/all.min.css">
  <!------- bootstrap Framework ----- -->
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <!------- css style sheet ----- -->
  <link rel="stylesheet" href="./css/style.css">
 </head>
 <body>
  <main>
    <div class="container d-flex flex-column justify-content-center align-items-center">
      <h1 class="py-4 pb-5">Bookmarker</h1>
      <div class="form-body w-100 p-3 py-4 d-flex flex-column justify-content-center align-items-center ">
        <h2 class="fs-4 fw-bold"><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i></h2>
        <div class="w-100 py-2 fw-bold">
          <label for="productNameInput" class="py-2"><i class="fa-solid fa-book-bookmark pe-2"></i>Site Name</label>
          <input oninput="validationName();" class="form-control" type="text" id="productNameInput" placeholder="Bookmark Name">
        </div>
        <div class="w-100 py-2 fw-bold ">
          <label for="productUrlInput" class="py-2"><i class="fa-solid fa-link pe-2"></i>Site URL</label>
          <input oninput="validationUrl();" class="form-control" type="text" id="productUrlInput" placeholder="Website URL">
        </div>
        <button onclick="addProduct();" class="btn-submit btn mt-3 px-5">Submit</button>
        
      </div>
      <div class="form w-100">
        <table class="table my-3 text-center">
          <head>
             <thead>
              <tr>
                  <th>index</th>
                  <th>Website Name</th>
                  <th>Visit</th>
                  <th>Delete</th>
              </tr>
             </thead>
              <tbody id="tableBody">
                  
              </tbody>
          </head>
      </table>
       
      </div>
      
    </div>

  </main>
  <!------- js link ----- -->
  <script src="./js/index.js"></script>
 </body>
 </html>
